name: Netlify preview deploy
on:
  push:
    branches:
      - next
      - f/*
      - b/*

# permissions:
#   contents: read
#   deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
      VITE_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Get PNPM Store
        id: pnpm-store
        run: |
          echo "store-path=$(pnpm store path)\n">>$GITHUB_OUTPUT
      - name: Dependency cache üì•
        id: dep-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
            ${{steps.pnpm-store.outputs.store-path}}
          key: ${{ runner.os }}-${{ hashFiles('**/package.json', '**/pnpm-lock.yaml')}}
          restore-keys: ${{ runner.os }}-
      - name: Install PNPM
        if: ${{ steps.dep-cache.outputs.cache-hit }} != 'true'
        run: npm install -g pnpm
      - name: Install Netlify CLI
        if: ${{ steps.dep-cache.outputs.cache-hit }} != 'true'
        run: npm install -g
      - name: Install Dependencies ‚¨áÔ∏è
        if: ${{ steps.dep-cache.outputs.cache-hit }} != 'true'
        run: pnpm install
      # - name: Build ‚öôÔ∏è
      #   run: netlify build --context deploy-preview
      - name: Deploy to Netlify
        # run: netlify deploy --message --dir=dist --functions=.netlify/functions-internal --alias=preview-deploy-${{ github.ref_name }}
        run: netlify deploy --build --context deploy-preview --message="${{ github.event.head_commit.message }}" --alias="preview-deploy-${{ github.ref_name }}"
