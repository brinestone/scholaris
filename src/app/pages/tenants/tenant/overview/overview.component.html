<section
    class="bg-[var(--p-content-background)] border border-x-0 border-t-0 border-[var(--p-content-border-color)] flex items-center pt-4 px-3 md:px-0">
    <div class="container mx-auto space-y-3">
        <h1 class="font-bold text-3xl">{{ tenant()?.name }}</h1>
        <dl>
            <dt>Status</dt>
            <dd>Unverified</dd>
            <dt>Members</dt>
            <dd>1</dd>
        </dl>
    </div>
</section>
<section class="container mx-auto pt-3 grid grid-rows-[auto_1fr] px-3 md:px-0 gap-3">
    <div class="grid grid-cols-[repeat(auto-fill,minmax(250px,1fr))] gap-3">
        <p-card class="inline-block">
            <div class="space-y-3">
                <p class="text-muted-color">Revenue</p>
                <p class="font-bold text-2xl">{{ 500000 | currency:'XAF':'code':'0.0-2' }}</p>
                <p class="text-muted-color text-sm line-clamp-1 overflow-nowrap text-ellipsis">+{{ 1 | percent }}
                    compared to last month
                </p>
            </div>
        </p-card>
        <p-card class="inline-block">
            <div class="space-y-3">
                <p class="text-muted-color">Top Institution</p>
                <p class="font-bold text-2xl">Jedi Academy</p>
            </div>
        </p-card>
    </div>
    <div>
        <p-card>
            <div class="flex justify-center items-center text-muted-color ">
                Coming soon
            </div>
        </p-card>
    </div>
</section>
